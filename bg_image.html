<html>
<head><title>Image and Text Display</title>
</head>
</body>
<h1 id="pic">Map of Kerala</h1><br><br>
<img id="img1" onmouseover="myfunction()" onmouseout="myfunction2()" src="kerala.jpeg">
 
 
<script>
function myfunction()
{
document.getElementById("img1").src="andaman.png";
document.getElementById("pic").innerHTML="Map of Andaman & Nicobar Islands";
}
 
function myfunction2()
{
document.getElementById("img1").src="kerala.jpeg";
document.getElementById("pic").innerHTML="Map of Kerala";
 
}
</script>
</body>
</html>
